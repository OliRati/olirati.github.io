<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening sequence</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="ahrefs-site-verification" content="3b8a7130548aa24214a4111d86c53699772ffd0018f177a13215fad81771b039">
    <link rel="stylesheet" href="./assets/css/opening_style.css">
    <script src="./assets/js/opening_script.js" defer></script>
</head>

<body>
    <div id="background">
        <div id="playing">
            <div id="deepspace">
                <img src="./assets/img/pexels-agnieszka-taggart-3157904-28343999.jpg" alt="">
            </div>
            <div id="navigationroom">
                <img src="./assets/img/shuttle_navigatation_room-mask.png" alt="">
            </div>
            <div id="doorplane">
                <img id="doorleft" src="./assets/img/shuttle_sliding_doors-left_door.png" alt="">
                <img id="doorright" src="./assets/img/shuttle_sliding_doors-right_door.png" alt="">
                <img id="doormask" src="./assets/img/shuttle_sliding_doors-contour.png" alt="">
            </div>
            <div id="panel">
                <div id="innerpanel">
                    <svg width="500" height="50">
                        <text x="10" y="40" font-size="30">Loading Navigation system</text>
                    </svg>
                    <hr class="neonhr">
                    <p class="neon">Navigation system Ready.</p>
                    <p class="neon">Welcome new crew member</p>
                    <p class="neon">Enter the dojo to see more.</p>
                    <a onClick="exitAnimation();">Go there.</a>
                </div>
            </div>
        </div>
        <div id="loading">
            <div id="innerloading">
                <div id="progressdiv">
                    <p class="neon">Loading<span id="progress"></span></p>
                    <p class="neon">Please wait</p>
                </div>
            </div>
        </div>
</body>

</html>
